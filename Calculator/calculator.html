<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        <div class="buttons">
            <div class="button-row">
                <button class="keys" id="clearBttn">AC</button>
                <button class="keys operator" id="percentage">%</button>
                <button class="keys operator" id="divideBttn">/</button>
                 <button class="keys" id="delete">del</button>
            </div >
            <div class="button-row2">
                <button class="keys" >7</button>
                <button class="keys" >8</button>
                <button class="keys" >9</button>
                <button class="keys operator" >*</button>
            </div >
            <div class="button-row3">
                <button class="keys" >4</button>
                <button class="keys" >5</button>
                <button class="keys" >6</button>
                <button class="keys operator">-</button>
            </div >
            <div class="button-row4">
                <button class="keys" >1</button>
                <button class="keys" >2</button>
                <button class="keys" >3</button>
                <button class="keys operator" id="addBttn">+</button>
            </div >
            <div class="button-row5">
                <button class="keys"  id="zero-bttn">0</button>
                <button class="keys">.</button>
                <button class="keys operator" id="equalTo">=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
